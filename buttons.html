<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttons</title>
  <style>
    .subscribe-button {
      background-color: rgb(204, 0, 0);
      color: white;
      border: 0px;
      width: 105px;
      height: 36px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: opacity 0.15s;
    }

    .subscribe-button:hover {
      opacity: .8;
    }
    
    .subscribe-button:active {
      opacity: .5;
    }

    .join-button {
      background-color: white;
      border-color: rgb(6, 95, 212);
      border-style: solid;
      border-width: 1px;
      color: rgb(6, 95, 212);
      height: 36px;
      width: 62px;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 8px;
      transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
      background-color: rgb(6, 95, 212);
      color: white;
    }

    .join-button:active {
      opacity: 0.7;
    }

    .tweet-button {
      background-color: rgb(29, 155, 240);
      border-width: 0px;
      color: white;
      height: 36px;
      width: 74px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
      box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.30);
    }

  </style>
</head>
<body>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  <button class="join-button">
    JOIN
  </button>
  <button class="tweet-button">
    Tweet
  </button>
</body>
</html>
